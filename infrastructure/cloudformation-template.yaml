AWSTemplateFormatVersion: '2010-09-09'
Description: Voice Sandwich Application - Backend Infrastructure

Parameters:
  AssemblyAIAPIKey:
    Type: String
    NoEcho: true
    Description: AssemblyAI API Key for Speech-to-Text

  CartesiaAPIKey:
    Type: String
    NoEcho: true
    Description: Cartesia API Key for Text-to-Speech

  AnthropicAPIKey:
    Type: String
    NoEcho: true
    Description: Anthropic API Key (optional, if using direct Anthropic)
    Default: ''

  OpenAIAPIKey:
    Type: String
    NoEcho: true
    Description: OpenAI API Key (optional, if using OpenAI)
    Default: ''

Resources:
  # Secrets Manager for API Keys
  APIKeysSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: voice-sandwich-api-keys
      Description: API keys for Voice Sandwich application
      SecretString: !Sub |
        {
          "ASSEMBLYAI_API_KEY": "${AssemblyAIAPIKey}",
          "CARTESIA_API_KEY": "${CartesiaAPIKey}",
          "ANTHROPIC_API_KEY": "${AnthropicAPIKey}",
          "OPENAI_API_KEY": "${OpenAIAPIKey}"
        }

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource: '*'
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref APIKeysSecret

  # Lambda Function (TypeScript/Node.js version)
  VoiceAgentFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: voice-sandwich-agent
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 900  # 15 minutes (max for Lambda)
      MemorySize: 1024
      Environment:
        Variables:
          SECRETS_ARN: !Ref APIKeysSecret
          AWS_REGION: !Ref AWS::Region
      Code:
        ZipFile: |
          // Placeholder - will be replaced during deployment
          exports.handler = async (event) => {
            return { statusCode: 200, body: 'Deploy with actual code' };
          };

  # WebSocket API
  WebSocketAPI:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: voice-sandwich-websocket
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: $request.body.action

  # WebSocket Connect Route
  ConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketAPI
      RouteKey: $connect
      Target: !Sub integrations/${ConnectIntegration}

  ConnectIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketAPI
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${VoiceAgentFunction.Arn}/invocations

  # WebSocket Disconnect Route
  DisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketAPI
      RouteKey: $disconnect
      Target: !Sub integrations/${DisconnectIntegration}

  DisconnectIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketAPI
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${VoiceAgentFunction.Arn}/invocations

  # WebSocket Default Route
  DefaultRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketAPI
      RouteKey: $default
      Target: !Sub integrations/${DefaultIntegration}

  DefaultIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketAPI
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${VoiceAgentFunction.Arn}/invocations

  # WebSocket Deployment
  WebSocketDeployment:
    Type: AWS::ApiGatewayV2::Deployment
    DependsOn:
      - ConnectRoute
      - DisconnectRoute
      - DefaultRoute
    Properties:
      ApiId: !Ref WebSocketAPI

  # WebSocket Stage
  WebSocketStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref WebSocketAPI
      DeploymentId: !Ref WebSocketDeployment
      StageName: prod

  # Lambda Permission for WebSocket API
  WebSocketAPIPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref VoiceAgentFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketAPI}/*

Outputs:
  WebSocketURL:
    Description: WebSocket API URL
    Value: !Sub wss://${WebSocketAPI}.execute-api.${AWS::Region}.amazonaws.com/prod
    Export:
      Name: VoiceSandwichWebSocketURL

  LambdaFunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt VoiceAgentFunction.Arn

  SecretsArn:
    Description: Secrets Manager ARN
    Value: !Ref APIKeysSecret
